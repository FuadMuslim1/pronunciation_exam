<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Examination - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="login-box">
        <h1>The Examination</h1>
        <h2>Participant Login</h2>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your full name" required>
            </div>

            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your secret password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </span>
            </div>

            <button type="submit" class="login-button">Log In</button>
        </form>

        <div class="credentials-example">
            <h3>Participant Credentials Example:</h3>
            <table>
                <tr>
                    <td>Full Name</td>
                    <td>: **Fajar Sadboy**</td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: **Sumbawa, May 31, 2007**</td>
                </tr>
            </table>
        </div>
        
        <div class="login-container">
            <a href="admin_login.html" class="mode-link-bottom"> 
                Switch to Admin Login
            </a>
        </div>

        <p id="message"></p>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
