<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Examination - Login</title>
    <link rel="stylesheet" href="login.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../firebase-config.js"></script>

</head>

<body>

    <div class="login-container">

        <div class="login-box">

            <h1>The Examination</h1>
            <h2 id="login-title">Participant Login</h2>

            <!-- FORM LOGIN -->
            <form id="login-form" autocomplete="off" onsubmit="handleLoginSubmit(event)">

                <!-- FULL NAME -->
                <div class="input-group">
                    <label for="username">Full Name</label>
                    <input 
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your full name"
                        autocomplete="off"
                        required
                    >
                </div>

                <!-- PASSWORD -->
                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <input 
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        autocomplete="off"
                        required
                    >
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>

            <p id="message"></p>

            <a href="#" onclick="handleAdminToggle()" id="admin-toggle" class="mode-link">
                Switch to Admin Login
            </a>

        </div>

    </div>

    <!-- LOGIC -->
    <script src="login.js"></script>
    <script src="../mobile_friendly.js" defer></script>
</body>
</html>
