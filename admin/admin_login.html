<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Examination - Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="mode-link" style="background-color: var(--secondary-color); color: white;">
            Kembali ke Peserta
        </a>

        <div class="login-box admin-mode">
            <h1>The Examination</h1>
            <h2>Login Administrator</h2>

            <form id="admin-login-form">
                <div class="input-group">
                    <label for="admin_username">Username Admin</label>
                    <input type="text" id="admin_username" name="admin_username" placeholder="Masukkan Username Admin" required>
                </div>

                <div class="input-group password-group">
                    <label for="admin_password">Password Admin</label>
                    <input type="password" id="admin_password" name="admin_password" placeholder="Masukkan Password Admin" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </span>
                </div>

                <button type="submit" class="login-button">Masuk sebagai Admin</button>
            </form>
            
            <p id="admin_message"></p>
        </div>
    </div>

    <script src="admin_script.js"></script> 
</body>
</html>
